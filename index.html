<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>find squidward</title>
</head>
<body>
  <section class="start-zone">
    <h1 class="game-name">FIND SQUIDWARD</h1>
    <div class="introduce-game">
      <div>징징이 사천성</div>
      <img src="./asset/images/firstimage.jpg" alt="landing-image"/>
    </div>
    <button class="start-button" type="button">GAMESTART</button>
  </section>

  <section class="play-zone">
    <div class="progress-bar">
      <div class="paired-cards">찾은 징징이: </div>
      <div class="limited-time">남은 시간: </div>
    </div>
    <div class="cards-container">
      <div class="cards-row">
        <div class="cards"><img id="0" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="1" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="2" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="3" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
      </div>
      <div class="cards-row">
        <div class="cards"><img id="4" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="5" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="6" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="7" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
      </div>
      <div class="cards-row">
        <div class="cards"><img id="8" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="9" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="10" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="11" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
      </div>
      <div class="cards-row">
        <div class="cards"><img id="12" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="13" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="14" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
        <div class="cards"><img id="15" class="front" src="asset/images/frontcardimage.jpg" alt="card-image" /></div>
      </div>
    </div>
  </section>

  <section class="restart-zone hide">
    <div class="game-result"></div>
    <div class="result-message"></div>
    <button class="restart-button" type="button">RESTART</button>
  </section>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
